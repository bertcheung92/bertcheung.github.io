    <section>
      <h2>Ordering from the site</h2>

      <section>
        <h3>Desktop</h3>
      <div class="box">

        <div class="box-item-image">
          <figure>
          <img src="img/home.png" alt="The homepage">
          <figcaption> The homepage is where the user starts at. They are not logged in.
          </figcaption>
          </figure>
        </div>

        <div class="box-item-image">
          <figure>
          <img src="img/login.png" alt="Login">
          <figcaption> Clicking on the login button at the top right will open up the login window. Filling out the information and clicking sign in will take them back to the homepage.
          </figcaption>
          </figure>
        </div>

        <div class="box-item-image">
          <figure>
          <img src="img/orders.png" alt="Orders">
          <figcaption> This is the product listing. The tabs for Exports and Imports filter whether the client wants to import or export products. The images will be clickable and leads to the product page.
          </figcaption>
          </figure>
        </div>

        <div class="box-item-image">
          <figure>
          <img src="img/product.png" alt="Product Page">
          <figcaption> This is the product page. There are several pictures available to look at as well as basic information and its price. Clicking on the company link at the bottom left will take you to the company's profile page on the website. The Order button is shown here in its hover state. Clicking on the order button will take them to the billing page.
          </figcaption>
          </figure>
        </div>

        <div class="box-item-image">
          <figure>
          <img src="img/billing.png" alt="Billing info">
          <figcaption> This is the billing page. Users enter their billing information here.
          </figcaption>
          </figure>
        </div>

        <div class="box-item-image">
          <figure>
          <img src="img/payment.png" alt="Payment info">
          <figcaption> The user enters their payment information here.
          </figcaption>
          </figure>
        </div>

        <div class="box-item-image">
          <figure>
          <img src="img/verify.png" alt="Verify">
          <figcaption> When users are satisfied with the information entered they must hit confirm.
          </figcaption>
          </figure>
        </div>

        <div class="box-item-image">
          <figure>
          <img src="img/confirmation.png" alt="Confirmation Page">
          <figcaption> This is the confirmation page with all the details. Clicking Return will send users back to the Orders page.
          </figcaption>
          </figure>
        </div>
        </div>
        </section>
